apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-app-version
spec:
  template:
    spec:
      containers:
        - name: kube-app-version
          image:  ghcr.io/joostvdg/kube-app-version@sha256:0e2504a3d3d7ae9572de62bfd586e461ded123f210015a84a3dc062d4c22e834
          env:
            - name: APP_REDIS_MODE
              value: "OPTIONAL"
            - name: APPS_COLLECT_ON_STARTUP
              value: "true"
            - name: VERSIONS_REFRESH_ON_STARTUP
              value: "false"
            - name: VERSIONS_INTERVAL_MILLIS
              value: "600000" # 3600000 = 1 hour, 10 minutes = 600000
            - name: VERSIONS_CACHE_VALIDITY_MINUTES
              value: "20"
            - name: LOGGING_LEVEL_net_joostvdg_kube_app_version
              value: "DEBUG"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
            - name: REDIS_HOST
              value: redis-master
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-password
          resources:
            requests:
              memory: "512Mi"
              cpu: "1000m"
            limits:
              memory: "1Gi"
